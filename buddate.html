<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ตรวจสอบวันที่ พ.ศ.</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }

    label, input {
      font-size: 16px;
      margin-right: 5px;
    }

    button {
      padding: 6px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>กรอกวัน เดือน ปี (พ.ศ.)</h2>

  <label>วัน:</label>
  <input type="number" id="day" placeholder="เช่น 29" min="1" max="31" />
  <label>เดือน:</label>
  <input type="number" id="month" placeholder="เช่น 2" min="1" max="12" />
  <label>ปี (พ.ศ.):</label>
  <input type="number" id="year" placeholder="เช่น 2567" min="2400" />
  <button onclick="checkDate()">ตรวจสอบ</button>

  <script src="buddate.js"></script>
</body>
</html>
