<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator V2</title>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background-color: #000;
      padding: 10px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(6, 60px);
      gap: 5px;
      width: 280px;
    }

    .display {
      color: white;
      grid-column: 1 / span 3;
      font-size: 24px;
      padding-right: 10px;
      text-align: right;
      border: none;
      border-radius: 5px;
    }

    .btn {
      background-color: green;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear {
      grid-column: 4;
      grid-row: 1;
    }

    .display-container {
      grid-column: 1 / span 3;
      grid-row: 1;
    }

    #ggez {
      grid-column: 4;
      grid-row: 6;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" class="display display-container" id="display" disabled />
    <button class="btn clear" onclick="clearDisplay()">C</button>

    <button class="btn" onclick="append('1')">1</button>
    <button class="btn" onclick="append('2')">2</button>
    <button class="btn" onclick="append('3')">3</button>
    <button class="btn" onclick="append('/')">/</button>

    <button class="btn" onclick="append('4')">4</button>
    <button class="btn" onclick="append('5')">5</button>
    <button class="btn" onclick="append('6')">6</button>
    <button class="btn" onclick="append('*')">*</button>

    <button class="btn" onclick="append('7')">7</button>
    <button class="btn" onclick="append('8')">8</button>
    <button class="btn" onclick="append('9')">9</button>
    <button class="btn" onclick="append('-')">-</button>

    <button class="btn" onclick="append('0')">0</button>
    <button class="btn" onclick="append('.')">.</button>
    <button class="btn" onclick="calculate()">=</button>
    <button class="btn" onclick="append('+')">+</button>

    <button class="btn" onclick="append('(')" style="background-color: blue;">(</button>
    <button class="btn" onclick="append(')')" style="background-color: blue;">)</button>
    <button class="btn" id="ggez" onclick="undo()" style="background-color: blue;"> Undo </button>
  </div>

  <script>
    let display = document.getElementById('display');
    let previousState = '';

    function append(char) {
      display.value += char;
    }

    function clearDisplay() {
      display.value = '';
      previousState = '';
    }

    function calculate() {
      try {
        previousState = display.value;
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
    }

    function undo() {
      if (previousState) {
        display.value = previousState;
        previousState = '';
      }
    }
  </script>
</body>

</html>
